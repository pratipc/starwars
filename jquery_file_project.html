<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars api character generator</title>
    <style> 

    h1{
        text-align: center;
        text-decoration: underline;
        font-family: 'Courier New', Courier, monospace;
        color: azure;
    }
    button{
        display: block;
        margin: auto;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: 100;
    }
    img{
        width: 200px;
        height: auto;
        box-shadow: 5px 5px 2px blue;
        display: block;
        margin: auto;

    }
    body{
        background-color: gold;
        background-image: url(starwars.jpg);
    }
    </style>
</head>
<body>
    
    <button> Choose the dark or Light</button>
    <h1 class="name"></h1>
    <img src="" class="character-img" alt="">





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <!--using content delivery network-->
    <script>

        $(document).ready(function() {
            //jquery in here
            $("button").on("click", function(){
                const randomNumber = Math.ceil(Math.random() * 88)
                $.get(`https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${randomNumber}.json` ,
                 function(data){
                    console.log(data) 
                        $("h1.name").text(data['name'])
                        $(".character-img").attr("src", data['image'])
                    
                })
            })
        })
    </script>
</body>
</html>
